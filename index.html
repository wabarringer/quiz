<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="card-1">
        <div class="quiz-opening">
            <h2 id="quiz-title">Washington State Quiz</h2>
            <h3 id="quiz-instructions">You have 60 seconds to complete the quiz.<br>
            If you get an answer wrong, 10 seconds will be removed from the countdown</h3>
        </div>
        <div id="start-button">
            <button>Start Quiz</button>
        </div>
    </div>
    <div class="card-2">
        <div id="timer-text">Time left: <span id="countdown"></span></div>
        <div id="question"></div>
        <div class="answers">
            <button id="answer1" class="answer-buttons"></button>
            <button id="answer2" class="answer-buttons"></button>
            <button id="answer3" class="answer-buttons"></button>
            <button id="answer4" class="answer-buttons"></button>
        </div>
        <div id="message"></div>
    </div>
    <div class="card-3">
        <div id="score-msg">You scored <span id="player-score"></span>%</div>
        <div id="thanks-msg">Thanks for taking my quiz!<br>Submit your intials to save your score:</div>
        <div class="highscore-submit">
            <textarea id="initialField"></textarea>
            <button id="submitButton">Submit Score</button>
        </div>
    </div>
    <div class="card-4">
        <div class="highscores">
            <ul id="highscore-list">Highscores</ul>
        </div>
    </div>
    <script src="./assets/js/script.js"></script>
</body>
</html>
